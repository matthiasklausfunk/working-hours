<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Working Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #E1E7EA;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .banner {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #C1ECF9;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #280B56;
            color: #FFFFFF;
        }
        .note {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/matthiasklausfunk/working-hours/blob/ef24f1e6709d94629d0e80311a8b83819fb99fa5/Linkedin%20Header%206.jpg" alt="Company Banner" class="banner">
        <h1>Matthias Funk</h1>
        <h2>Working Hours</h2>
        <table>
            <tr><th>Day</th><th>Hours</th></tr>
            <tr><td>Monday</td><td>08:30 - 17:00</td></tr>
            <tr><td rowspan="2">Tuesday</td><td>09:00 - 14:30</td></tr>
            <tr><td>15:30 - 17:30</td></tr>
            <tr><td rowspan="2">Wednesday</td><td>08:30 - 13:30</td></tr>
            <tr><td>15:30 - 17:00</td></tr>
            <tr><td rowspan="2">Thursday</td><td>09:00 - 14:30</td></tr>
            <tr><td>16:30 - 17:30</td></tr>
            <tr><td>Friday</td><td>08:30 - 17:00</td></tr>
        </table>
        <p class="note">These times are all CET (GMT+1)</p>
    </div>
</body>
</html>
